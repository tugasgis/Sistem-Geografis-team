    <script type="text/javascript">

    function initialize() {
      var latlng = new google.maps.LatLng(-6.589155,106.793032);
      var options = {
        zoom: 14,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), options);
      var html = "<table>" +
                 "<tr><td>Nama Perumahan:</td> <td><input type='text' id='nama_perum'/> </td> </tr>" +
				 "<tr><td>Alamat:</td> <td><input type='text' id='alamat'/> </td> </tr>" +
				 "<tr><td>Kecamatan:</td> <td><select id='id'>" +
                 "<option value='1' SELECTED>Bogor Barat</option>" +
				 "<option value='2' SELECTED>Bogor Selatan</option>" +
				 "<option value='3' SELECTED>Bogor Tengah</option>" +
				 "<option value='4' SELECTED>Bogor imur</option>" +
				 "<option value='5' SELECTED>Bogor Utara</option>" +
				 "<option value='6' SELECTED>Tanah Sareal</option>" +
				 "</select> </td></tr>" +
                 "<tr><td>Jumlah Dibangun:</td> <td><input type='text' id='jumlah_dibangun'/></td> </tr>" +
				 "<tr><td>Sudah Dibangun:</td> <td><input type='text' id='sudah_dibangun'/></td> </tr>" +
                 "<tr><td></td><td><input type='button' value='Save & Close' onclick='saveData()'/></td></tr>";
    infowindow = new google.maps.InfoWindow({
     content: html
    });
 
		 
    google.maps.event.addListener(map, "click", function(event) {
        kasihtanda(event.latLng);
    });
    
	
	google.maps.event.addListener(tanda, "click", function() {
          infowindow.open(map,tanda);
        });
    });
    }
	

   function saveData() {
      var nama_perum = escape(document.getElementById("nama_perum").value);
	  var alamat = escape(document.getElementById("alamat").value);
	  var id = document.getElementById("id").value;
      var jumlah_dibangun = escape(document.getElementById("jumlah_dibangun").value);
	  var sudah_dibangun = escape(document.getElementById("sudah_dibangun").value);
	  var latlng = marker.getPosition ();
 
      var url = "phpsqlinfo_addrow.php?nama_perum=" + nama_perum + "&alamat=" + alamat + "&coords=" + latlng.lat() + "," + latlng.lng() + 
	  			"&id=" + id + "&jumlah_dibangun=" + jumlah_dibangun + "&sudah_dibangun=" + sudah_dibangun;
      downloadUrl(url, function(data, responseCode) {
        if (responseCode == 200 && data.length <= 1) {
          infowindow.close();
          document.getElementById("message").innerHTML = "Lokasi Telah Ditambahkan.";
        }
      });
    }

    function downloadUrl(url, callback) {
      var request = window.ActiveXObject ?
          new ActiveXObject('Microsoft.XMLHTTP') :
          new XMLHttpRequest;

      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          request.onreadystatechange = doNothing;
          callback(request.responseText, request.status);
        }
      };

      request.open('GET', url, true);
      request.send(null);
    }

    function doNothing() {}
    </script>

  <body style="margin:0px; padding:0px;" onLoad="initialize()">

    <div id="message"></div>
